<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>
{% if task_list %}
    <ul>
    {% for task in task_list %}
        <li><a href="{% url 'cale:date' task.id %}">{{ task.task_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}


</body>
</html>
